<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bacheca Organizzativa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bacheca {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #f5deb3;
      overflow: hidden;
    }

    /* Pulsanti in alto */
    .top-buttons {
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      display: flex;
      justify-content: space-between;
      z-index: 20;
    }

    .top-left {
      display: flex;
      gap: 12px; /* distanza tra + e üóëÔ∏è */
    }

    .btn {
      padding: 8px;
      margin: 2px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-rect {
      border-radius: 8px;
      width: auto;
      height: auto;
      font-size: 14px;
      padding: 8px 12px;
    }

    /* Fasce */
    .fascia {
      position: absolute;
      width: 100%;
      height: 33.33%;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      line-height: 2;
      pointer-events: none;
      opacity: 0.85;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 40px;
    }

    .urgenti {
      top: 0;
      background: rgba(244, 67, 54, 0.2);
      border-bottom: 3px solid #e53935;
      color: #b71c1c;
    }

    .dafare {
      top: 33.33%;
      background: rgba(255, 152, 0, 0.2);
      border-bottom: 3px solid #fb8c00;
      color: #e65100;
    }

    .trascurabili {
      top: 66.66%;
      background: rgba(76, 175, 80, 0.2);
      color: #2e7d32;
    }

    /* Post-it migliorati */
    .postit {
      position: absolute;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #fff176, #fdd835);
      border-radius: 6px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.25);
      padding: 5px;
      cursor: grab;
      z-index: 10;
      transition: transform 0.15s ease;
    }

    .postit:hover {
      transform: scale(1.05);
      z-index: 15;
    }

    .postit:active {
      cursor: grabbing;
    }

    .spillo {
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
      box-shadow: 0 0 3px rgba(0,0,0,0.4);
    }

    .postit textarea {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      resize: none;
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 12px;
      outline: none;
      padding: 3px;
    }

    /* Cestino fisso */
    .cestino {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      background: gray;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      z-index: 20;
    }

    /* Popup */
    .popup {
      position: absolute;
      top: 50px;
      right: 10px;
      width: 90%;
      max-width: 350px;
      height: 60%;
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 30;
      padding: 10px;
    }

    .popup textarea {
      width: 100%;
      height: 100%;
      resize: none;
      font-size: 14px;
      padding: 5px;
    }

    .popup .close {
      align-self: flex-end;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="bacheca" id="bacheca">

    <!-- Pulsanti -->
    <div class="top-buttons">
      <div class="top-left">
        <button class="btn" onclick="creaPostIt()">+</button>
        <button class="btn" onclick="cancellaTutti()">üóëÔ∏è</button>
      </div>
      <div>
        <button class="btn btn-rect" onclick="toggleCalendario()">üìÖ</button>
        <button class="btn btn-rect" onclick="toggleTaccuino()">üìì</button>
      </div>
    </div>

    <!-- Fasce -->
    <div class="fascia urgenti">URGENTI</div>
    <div class="fascia dafare">DA FARE</div>
    <div class="fascia trascurabili">TRASCURABILI</div>

    <!-- Cestino -->
    <div class="cestino" id="cestino">üóëÔ∏è</div>

    <!-- Calendario -->
    <div class="popup" id="calendario">
      <div class="close" onclick="toggleCalendario()">X</div>
      <h3>Calendario</h3>
      <input type="date" id="dataInput">
      <textarea id="notaCalendario" placeholder="Scrivi appunto..."></textarea>
      <button onclick="salvaNota()">Salva</button>
    </div>

    <!-- Taccuino -->
    <div class="popup" id="taccuino">
      <div class="close" onclick="toggleTaccuino()">X</div>
      <h3>Taccuino</h3>
      <textarea id="notaTaccuino" placeholder="Scrivi idea..."></textarea>
      <button onclick="salvaTaccuino()">Salva</button>
    </div>
  </div>

  <script>
    const bacheca = document.getElementById('bacheca');
    const cestino = document.getElementById('cestino');
    let dragging = null;
    let offsetX = 0, offsetY = 0;

    function creaPostIt() {
      const postit = document.createElement('div');
      postit.className = 'postit';
      postit.style.top = '120px';
      postit.style.left = '120px';
      postit.style.transform = `rotate(${(Math.random() * 6 - 3)}deg)`;

      const spillo = document.createElement('div');
      spillo.className = 'spillo';
      postit.appendChild(spillo);

      const textarea = document.createElement('textarea');
      postit.appendChild(textarea);

      postit.addEventListener('mousedown', (e) => {
        if (e.target.tagName !== 'TEXTAREA') {
          dragging = postit;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        }
      });

      postit.addEventListener('touchstart', (e) => {
        dragging = postit;
        offsetX = e.touches[0].clientX - postit.offsetLeft;
        offsetY = e.touches[0].clientY - postit.offsetTop;
      });

      bacheca.appendChild(postit);
    }

    document.addEventListener('mousemove', (e) => {
      if (dragging) {
        dragging.style.left = (e.pageX - offsetX) + 'px';
        dragging.style.top = (e.pageY - offsetY) + 'px';
      }
    });

    document.addEventListener('touchmove', (e) => {
      if (dragging) {
        dragging.style.left = (e.touches[0].clientX - offsetX) + 'px';
        dragging.style.top = (e.touches[0].clientY - offsetY) + 'px';
      }
    });

    function endDrag() {
      if (dragging) {
        const rectCestino = cestino.getBoundingClientRect();
        const rectPostIt = dragging.getBoundingClientRect();
        if (!(rectPostIt.right < rectCestino.left || 
              rectPostIt.left > rectCestino.right || 
              rectPostIt.bottom < rectCestino.top || 
              rectPostIt.top > rectCestino.bottom)) {
          dragging.remove();
        }
      }
      dragging = null;
    }

    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);

    function cancellaTutti() {
      document.querySelectorAll('.postit').forEach(p => p.remove());
    }

    function toggleCalendario() {
      const cal = document.getElementById('calendario');
      cal.style.display = cal.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleTaccuino() {
      const tac = document.getElementById('taccuino');
      tac.style.display = tac.style.display === 'flex' ? 'none' : 'flex';
    }

    function salvaNota() {
      alert("Nota calendario salvata (simulazione).");
    }

    function salvaTaccuino() {
      alert("Idea salvata nel taccuino (simulazione).");
    }
  </script>
</body>
</html>
